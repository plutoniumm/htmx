<h3 style="text-align:center;">Welcome to HTMX!</h3>
<code>{{browser}}</code>
<p>
  It is {{datetime}} and you're using these tools, check their docs to learn more:
</p>
<ul>
  {% for item in data %}

    <img src={{item[2]}} alt={{item[0]}} />
    <a href={{item[1]}} target="_blank">{{item[0]}}</a>
  </li>
  {% endfor %}
</ul>
